


<html>

        {% csrf_token %}
        <table>
            <tr>
            <td><input type="text" name="name"></td>
            <br>
</tr>
            <tr>
            <td><input type="number" name="price"></td>

</tr>
            <tr>
            <td><input type="text" name="housetype"></td>
            <br>
</tr>
            <tr>
            <td><input type="text" name="location"></td>

</tr>

                <tr>
            <tr>
            <td><input type="file" name="myfile"></td>
